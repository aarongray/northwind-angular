<h1>Categories</h1>

<div ng-controller="CategoryCtrl">
  <hr class="table-spacer"/>
  <div class="form-group">
    <input type="text" class="form-control" id="inputDefault" placeholder="Search" ng-model="searchText">
  </div>
  <table class="categories-table table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Category Name</th>
        <th scope="col">Description</th>
        <th scope="col">Picture</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="category in categories | filter:searchText">
        <td>{{category.id}}</td>
        <td>{{category.category_name}}</td>
        <td>{{category.description}}</td>
        <td>{{category.picture}}</td>
      </tr>
    </tbody>
  </table>
  <hr class="table-spacer"/>
  <a href="#/categories/new">
    <button type="button" class="btn btn-default">New</button>
  </a>
</div>
